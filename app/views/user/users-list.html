<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th class="col-sm-1">Участие</th>
            <th class="col-sm-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><a href="{{baseUrl}}/user-activities/{{user.id}}" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a> </td>
            <td><div class="btn-group pull-right btn-group-hover">
                <a href="{{baseUrl}}/users/{{user.id}}/edit" class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a ng-click="deleteUser(user)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
            </div> </td>
        </tr>
    </tbody>
</table>
<a href="{{baseUrl}}/users/new" class="btn btn-default">Добавить участника</a>
