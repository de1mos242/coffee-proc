<div class="form-group">
    <input type="date" dataformatas="yyyy-MM-dd" ng-model="purchase.date" class="form-control" id="purchaseDate" placeholder="Дата покупки" />
    <input type="number" ng-model="purchase.cost" min="0" step="0.01" max="9999999" class="form-control" id="cost" placeholder="Цена" />
</div>
<div class="form-group">
    <select class="form-control" required="required"  ng-model="purchase.user" ng-options="(user.lastName + ' ' + user.firstName) for user in users">
    </select>
</div>
<p>current date inside is: {{purchase.date}} and {{purchase.date.toISOString()}} vs {{purchase.date | date:'yyyy-MM-dd'}}</p>
<input type="submit" class="btn btn-primary" value="Сохранить"/>
