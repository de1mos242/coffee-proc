<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Date</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="purchase in purchases">
        <td>{{purchase.user.firstName}}</td>
        <td>{{purchase.user.lastName}}</td>
        <td>{{purchase.date | date}}</td>
        <td>{{purchase.cost | currency}}</td>
    </tr>
    </tbody>
</table>
<a href="/purchases/new" class="btn btn-default">Добавить покупку</a>
