<h1>Активность участника: {{user.lastName + ' ' + user.firstName}}</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>С</th>
        <th>По</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="activity in userActivities">
        <td>{{activity.activityStart | date}}</td>
        <td>{{activity.activityFinish | date}}</td>
        <td><div class="btn-group pull-right btn-group-hover">
            <a href="{{baseUrl}}/user-activities/edit/{{activity.id}}" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="{{baseUrl}}/user-activities/delete/{{activity.id}}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
        </div> </td>
    </tr>
    </tbody>
</table>
<a href="{{baseUrl}}/user-activities/{{user.id}}/new" class="btn btn-default">Добавить участие</a>
